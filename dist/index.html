<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../src/favicon.ico">
    <title>Poke-Generator</title>
</head>
<body>

    <header class="header">
        <h1 class="header__title">Welcome to the Poke-Generator</h1>
        <div class="page-functions">
            <div class="poke-button page-reloader">New random Pokémon</div>
            <div class="poke-button poke-search">Search for a Pokémon</div>
            <div class="poke-search-field">
                <form>
                    <input type="text" class="pokeSearchInput"/>
                </form>
            </div>
        </div>
        <div class="error-message"></div>
    </header>

    <div class="container">
        <div class="card">
            <div class="card__top">
                <div id="name_of_pokemon"></div>
                <div id="type_icon"></div>
            </div>
            <div class="card__pic"></div>
            <div class="poke-info"></div>
        </div>
    </div>
    
    <script src="./bundle.js"></script>

</body>
</html>

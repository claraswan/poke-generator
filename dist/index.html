<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../src/favicon.ico">
    <title>Poke-Generator</title>
</head>
<body>

    <div id="page-header">
        <h1>Welcome to the Poke-Generator</h1>
        <div id="page-functions">
            <div class="poke-button" id="page-reloader">New random Pokémon</div>
            <div class="poke-button" id="poke-search">Search for a Pokémon</div>
            <div id="poke-search-field">
                <form>
                    <input type="text" id="pokeSearchInput" />
                </form>
            </div>
        </div>
        <div id="error-message"></div>
    </div>

    <div id="container">
        <div class="card">
            <div id="header">
                <div id="name_of_pokemon"></div>
                <div id="type_icon"></div>
            </div>
            <div id="pic"></div>
            <div id="poke-info"></div>
        </div>
    </div>
    
    <script src="bundle.js"></script>

</body>
</html>
